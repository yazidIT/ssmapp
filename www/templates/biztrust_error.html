<ion-view>
  <ion-nav-buttons side="right">
    <div ng-controller="CustomNavi">
      <div style="text-align: right">
      <img style="height: 30%; width: 30%; object-fit: contain;" ng-src="img/qr_code_icon.png" ng-click="goTo('app.biztrust_scan')"/>
      </div>
    </div>
  </ion-nav-buttons>

<ion-content class="scroll" style="overflow:hidden;">

<div class="bg-container">
  <div class="content">

    <div class="card" style="padding-top:40px; padding-bottom:20px;
                          margin-left:20px; margin-right:20px; margin-top: 40px;
                          border-radius: 15px; background: rgba(255, 255, 255, 0.7)">

    <div ng-controller="BizTrustResult">
      <div ng-hide="!noInfoFlag">
        <div class="row" style="padding: 10px;">
        </div>

        <div class="row" style="padding: 10px;">
          <div style="margin-top: 40px;">
          <img style='height: 60%; width: 60%; object-fit: contain;' ng-src="img/data_not_found.png"/>
          </div>
        </div>

        <div class="row" style="padding: 10px;">

          <div class="col">
            <div class="center1">
            <div style="font-size: 18px; color: black; font-weight: bold;" translate="INFORMATIONNOTFOUND">Information Not Found</div>
            </div>
          </div>

        </div>

        <div class="row" style="padding: 10px;">
          <div class="col col-10"></div>
          <div class="col col-80">
            <div class="center1">
            <div style="font-size: 18px; color: black;" translate="PLEASECONTACTENQUIRY">Please contact enquiry@ssm.com.my for further clarification.</div>
            </div>
          </div>
          <div class="col col-10"></div>
        </div>
      </div>

      <div ng-hide="!invalidCodeFlag">
        <div class="row" style="padding: 10px;">
        </div>

        <div class="row" style="padding: 10px;">
          <div style="margin-top: 40px;">
          <img style='height: 80%; width: 80%; object-fit: contain;' ng-src="img/wrong_qrcode.png"/>
          </div>
        </div>

        <div class="row" style="padding: 10px;">

          <div class="col">
            <div class="center1">
            <div style="font-size: 18px; color: black; font-weight: bold;" translate="INVALIDQRCODE">Invalid SSM BizTrust QR Code</div>
            </div>
          </div>

        </div>

        <div class="row" style="padding: 10px;">
          <div class="col col-10"></div>
          <div class="col col-80">
            <div class="center1">
            <div style="font-size: 18px; color: black;" translate="PLEASESCANAGAIN">Please scan QR Code again.</div>
            </div>
          </div>
          <div class="col col-10"></div>
        </div>
      </div>
    </div>

    </div>

  </div>

</div>

</ion-content>

  <div ng-controller="BrowseLink" class="biztrust-ssmfooter"><center><a ng-click="openXLink('https://www.ssm.com.my')">{{'SSM'|translate}} <span ng-if="appversion">. {{'VERSION'|translate}} {{appversion}} </span>Â©</a></center></div>

</ion-view>
