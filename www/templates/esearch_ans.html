<ion-view>
  <ion-nav-title class="title-class">{{ 'ESEARCH_RSLT'|translate }}</ion-nav-title>
<ion-content>
  <div class="bgtukar">
  <div class="list">
  <br>
  <center><div translate="eSearch_01">SSM Registration Checking</div></center>
  <br>

  <div class="list" ng-app="starter.controllers" ng-controller="SearchResult">

  <ion-item class="item-text-wrap">	<!--text wrap untuk ayat-ayat yang panjang sangat-->

  <!--   REGISTER OF COMPANY -->
  <div ng-hide="!userData.result.companyNo">
    <label class="item item-input" border="#2E2F83">
    <span class="input-label"><font color="#2E2F83" size="2px" translate="REGISNO">Registration Number:</font></span>
    <font size="2px"> {{userData.result.oldFormatNo}}</font>
    </label>
    <label class="item item-input" border="#2E2F83">
      <span class="input-label"><font color="#2E2F83" size="2px" translate="REGISNONEW">New Registration Number:</font></span>
      <font size="2px"> {{userData.result.newFormatNo}} </font>
    </label>
    <label class="item item-input" border="#2E2F83">
      <span class="input-label"><font color="#2E2F83" size="2px" translate="ENTITYNAME">Entity Name:</font></span>
      <font size="2px"> {{userData.result.companyName}}</font>
    </label>
    <label class="item item-input" border="#2E2F83">
      <span class="input-label"><font color="#2E2F83" size="2px">Status:</font></span>
      <font size="2px"> {{userData.result.comStatus}}</font>
    </label>
    <label class="item item-input" border="#2E2F83">
        <span class="input-label"><font color="#2E2F83" size="2px" translate="GSTNUMBER">GST Number:</font></span>
        <font size="2px"> {{userData.result.findGSTRegNoList.GSTRegNo.vchgstnumber}} </font>
    </label>
    <br>

    <br>
    <label style="font-size:13px;">{{'ASAT'|translate}}: </label><br>
    <label style="font-size:13px;">{{'GST_ASAT'|translate}}: {{userData.result.findGSTRegNoList.GSTRegNo.dtasofdate}}</label><br>

    <label ng-hide="userData.result.companyNo">{{'NODATAFOUND'|translate}}</label>
  </div>
