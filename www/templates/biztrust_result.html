<ion-view hide-nav-bar="true">

<ion-content>

<div>

  <center>
  <div class="biztrust-result" ng-controller="CustomNavi">
    <div style="float: right;" ng-click="goBack()">
      <button class="button button-small icon ion-close" style="background: #F9EC00"></button>
    </div>
  </div>
  </center>

  <div class="card" style="padding-top:10px; padding-bottom:0px;
                          margin-left:20px; margin-right:20px;

    <div class="row" style="padding: 10px;">
      <div class="col col-33">
        <div style="margin: auto; align-items: right;">
        <img style="height: 100%; width: 100%; object-fit: contain;" ng-src="img/logo_biztrust.png"/>
        </div>
      </div>

      <div class="col">
        <div style="margin: auto; margin-right: 30px; margin-top: 20px;">

        <font color="white" translate="VALIDQRCODE">Valid QR Code BizTrust</font>
        </div>
      </div>

    </div>

    <div class="row" style="background: white;">
      <ion-item style="margin: auto;">
        <div class="biztrust-title" translate="CORPORATEINFO">CORPORATE INFORMATION</div>

        <div class="biztrust-item" translate="BTREGNUMBER">Registration Number</div>
        <div class="biztrust-item2">123456-K</div>

        <div class="biztrust-item">Name</div>
        <div class="biztrust-item2">UNITI RUNDING SDN BHD</div>

        <div class="biztrust-item">Status</div>
        <div class="biztrust-item2">Existing</div>

        <div class="biztrust-item">URL Links</div>
        <div class="biztrust-item3">(i) www.unitirunding.com.my</div>
        <div class="biztrust-item3">(ii) www.unitirunding.com.my</div>
        <div class="biztrust-item3">(iii) www.unitirunding.com.my</div>
      </ion-item>
    </div>
  </div>

</div>

</ion-content>

  <div ng-controller="BrowseLink" class="ssmfooter"><center><a ng-click="openXLink('https://www.ssm.com.my')">{{'SSM'|translate}} <span ng-if="appversion">. {{'VERSION'|translate}} {{appversion}} </span>Â©</a></center></div>

</ion-view>
